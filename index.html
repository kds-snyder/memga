<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cameron's Memory Game</title>

		<link href="bower_components/angular-material/angular-material.css" rel="stylesheet" />
	</head>
	<body ng-controller="MemoryGameController">

		<md-toolbar class="md-primary">
	    <div class="md-toolbar-tools">
	      <h2 class="md-flex">Toolbar: md-warn</h2>
	    </div>
  	</md-toolbar>

  	<md-content class="md-padding">
  		<div layout="row" layout-wrap>
  			<div flex="25" ng-repeat="card in cards">
	  			<md-card class="md-padding" ng-click="clickCard(card)">
	  				<img src="img/cardback.png" ng-hide="card.flipped" style="width: 150px; height: 150px; display:block; margin:auto;" />
	  				<img src="img/cards/{{card.value}}.png" ng-show="card.flipped" style="width: 150px; height: 150px; display:block; margin:auto;" />
	  			</md-card>
  			</div>
  		</div>
  	</md-content>

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>

		<script src="js/app.js"></script>
	</body>
</html>
